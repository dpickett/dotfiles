general {
    disable_loading_bar = true
    grace = 300
    hide_cursor = false
    no_fade_in = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
}

input-field {
    monitor =
    size = 300, 60
    position = 0, -80
    halign = center
    valign = center

    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    dots_rounding = -1

    outer_color = hex(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = false
    fade_timeout = 0

    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = -1

    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300

    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1

    invert_numlock = false
    swap_font_color = false
}

label {
    monitor =
    text = cmd[update:10000] echo "$(shuf -n1 -e "Hello" "Hi there" "Welcome back" "Good to see you" "Salutations"), $USER"
    color = rgba(200, 200, 200, 0.9)
    font_size = 22
    font_family = Noto Sans

    position = 0, 0
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 1.0)
    font_size = 65
    font_family = Noto Sans

    position = 0, 60
    halign = center
    valign = center
}
